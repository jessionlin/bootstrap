<!DOCTYPE html>
<html>
<head>
	<title>panel</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script> 
<style type="text/css">
.first{
	width: 40%;
	position: relative;
	margin-left: 200px;
}	
</style>
</head>
<body>
<div class="panel panel-success first">
	<div class="panel-heading">我的页面</div>
	<div class="panel-body">

	</div>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>小明</td>
				<td>2016.04.23</td>
			</tr>
			<tr>

	</div>
	<div class="list-group">
		<a href="#" class="list-group-item">To be number one.</a>
		<a href="#" class="list-group-item">Don't be number two.</a>
		<a href="#" class="list-group-item">Do you want to be number three.</a>
	</div>
	<div class="panel-footer">作者：璇少</div>
</div>
</body>
</html>
