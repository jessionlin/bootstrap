<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>标题（二）</title>
<link rel="stylesheet" href="test.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<form class="form-inline">
<fieldset>
<legend><input type="text" class="form-control" /></legend>
<div class="form-group has-warning has-feedback">
	<label class="form-control">姓名:</label>
	<input type="text" class="form-control"/>
</div>
<div class="form-group has-error has-feedback">
	<label class="form-control">邮箱:</label>
	<input type="text" class="form-control"/>
</div>
<div class="form-group has-success has-feedback">
	<input type="text"/>
</div>
</fieldset>
</form>
<table>
	<tr>
		<td><label class="form-control">姓名:</label></td>
		<td><input type="text" class="form-control"/></td>
	</tr>
	<tr>
		<td><label class="form-control">密码:</label></td>
		<td><input type="password" class="form-control"/></td>
	</tr>
	<tr>
		<td><label class="form-control">邮箱:</label></td>
		<td><input type="text" class="form-control"/></td>
	</tr>
	<tr>
		<td><input type="checkbox"/><label>自动登录</label></td>
	</tr>
	<tr>
		<td><input type="button" value="进入邮箱" class="form-control" /></td>
	</tr>
</table>
<div class="checkbox">
	<label>
		<input type="checkbox"/>请选择
	</label>
</div>
<div class="radio">
	<label>
		<input type="radio"/>请选择
	</label>
</div>
<form role="form">
<input type="text" class="focus input-sm" placeholder ="正常" disabled />
</form>
<form role="form">
	<div class="form-group has-success has-feedback">
		<label>成功状态</label>
		<input type="text" class="form-control" placeholder="成功状态"/>
		<span class="help-block">你输入的信息是正确的</span>
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>
	<div class="form-group has-warning has-feedback">
		<label>警告状态</label>
		<input type="text" class="form-control" placeholder="警告状态" />
		<span class="help-block">请输入正确信息</span>
		<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
	</div>
	<div class="form-group has-error has-feedback">
		<label class="control-label">错误状态</label>
		<input type="text" class="form-control" placeholder="错误状态" />
		    <span class="help-inline">你输入的信息是错误的</span>
		<span class="glyphicon glyphicon-remove form-control-feedback"></span>
	</div>
</form>
<button class="btn-default">默认按钮</button>
<button class="btn-primary">主要按钮</button>
<button class="btn-success">成功按钮</button>
<button class="btn-into">信息按钮</button>
<button class="btn-warning">警告按钮</button>
<button class="btn-danger">危险按钮</button>
<button class="btn-link">链接按钮</button>
<img class="img-rounded" alt="60*60" src="image/userhead.jpg">
<img class="img-circle" alt="60*60" src="image/userhead.jpg">
<img class="img-thumbnail" alt="60*60" src="image/userhead.jpg">
<img class="img-responsive" alt="60*60" src="image/userhead.jpg">
</body>
</html>
